name: ShellCheck

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Lint layer scripts
        run: |
          find layers/ -name '*.sh' -exec shellcheck -x {} +

      - name: Lint utility scripts
        run: |
          find scripts/ -name '*.sh' -exec shellcheck -x {} +

      - name: Lint test scripts
        run: |
          find tests/ -name '*.sh' -exec shellcheck -x {} +
