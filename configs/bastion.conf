# AI-Bastion Configuration
# Edit this file to customize AI-Bastion for your setup.
# Then run: bash scripts/install.sh --all

# ═══════════════════════════════════════════════
# AGENT CONFIGURATION
# ═══════════════════════════════════════════════

# Path to your AI agent's data directory
# OpenClaw: ~/.openclaw
# Claude Code: ~/.claude
# Custom: set your own path
AGENT_DATA_DIR="$HOME/.openclaw"

# ═══════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════

# Where AI-Bastion stores its logs
LOG_DIR="$HOME/.ai-bastion/logs"

# ═══════════════════════════════════════════════
# MONITORING (Layer 4)
# ═══════════════════════════════════════════════

# How often to check for suspicious processes (seconds)
PROCESS_CHECK_INTERVAL=30

# How often to check network connections (seconds)
NETWORK_CHECK_INTERVAL=60

# Alert if agent has more than this many connections
MAX_AGENT_CONNECTIONS=20

# ═══════════════════════════════════════════════
# INTEGRITY (Layer 5)
# ═══════════════════════════════════════════════

# Additional files to include in integrity baseline (comma-separated)
# Example: INTEGRITY_EXTRA_FILES="/path/to/file1,/path/to/file2"
INTEGRITY_EXTRA_FILES=""
